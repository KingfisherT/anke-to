version: "3"

services:
  anke-to:
    build:
      context: ../..
      dockerfile: docker/test/Dockerfile
    environment:
      ANKE-TO_ENV: dev
      CGO_ENABLED: 0
      MARIADB_USERNAME: root
      MARIADB_PASSWORD: password
      MARIADB_HOSTNAME: mysql
      MARIADB_DATABASE: anke-to
      TZ: Asia/Tokyo
      TRAQ_WEBHOOK_ID:
      TRAQ_WEBHOOK_SECRET:
    volumes:
      - ../../:/go/src/github.com/traPtitech/anke-to
    restart: on-failure
    depends_on:
      dockerize:
        condition: service_completed_successfully

  mysql:
    image: mariadb:10.3.9
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: anke-to
      TZ: Asia/Tokyo
    expose:
      - "3306"

  dockerize:
    build:
      context: ../..
      dockerfile: docker/test/Dockerfile.dockerize
    stdin_open: true
    tty: true
    depends_on:
      - mysql