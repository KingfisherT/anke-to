version: "3"

services:
  anke-to:
    image: golang:1.15.3-alpine
    environment:
      ANKE-TO_ENV: dev
      CGO_ENABLED: 0
      MARIADB_USERNAME: root
      MARIADB_PASSWORD: password
      MARIADB_HOSTNAME: mysql
      MARIADB_DATABASE: anke-to
      TZ: Asia/Tokyo
      TRAQ_WEBHOOK_ID:
      TRAQ_WEBHOOK_SECRET:
    volumes:
      - ../../:/go/src/github.com/traPtitech/anke-to
    working_dir: /go/src/github.com/traPtitech/anke-to
    command: >
      sh -c '
      go install github.com/golang/mock/mockgen &&
      go generate ./model ./traq &&
      go test ./model ./router -v -cover'
    restart: on-failure
    depends_on:
      - mysql

  mysql:
    image: mariadb:10.3.9
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: anke-to
      TZ: Asia/Tokyo
    expose:
      - "3306"