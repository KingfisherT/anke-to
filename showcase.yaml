type: runtime
use_mariadb: true

entrypoint: ./anke-to

startup: |
  PATH=$PATH:$GOPATH/bin
  NS=$GOPATH/src/git.trapti.tech/SysAd
  REPO=$NS/anke-to
  mkdir -p $NS
  ln -s `pwd`/ $REPO
  go get -u -v github.com/golang/dep/cmd/dep
  cd $REPO
  dep ensure
  go build
  cd client
  npm install
  npm run build

http_proxy: 8080

internal: hard
